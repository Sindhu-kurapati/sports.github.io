<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex">
            <img src="./Images/1.png" alt="">
            <h3>Badminton Minds</h3>
        </div>
    </nav>
<section class="player">
    <div class="one">
        <h3>Premium Sports Equipment</h3>
        <p>Badminton Kit , Free Delivery</p>
        <img src="./Images/2.png" alt="">
    </div>
    <div class="two">
        <form action="">
            <input type="text" name="username" placeholder="Enter a Name"><br>
            <input type="text" name="email" placeholder="Enter email"><br>
            <div class="gender">
                <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
            </div>
             <div class="checkboxes">
                <div class="item">
                    <input type="checkbox" value="Rackets" name="equipment">
                    <label for="Rackets">Rackets</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="ShuttleCock" name="equipment">
                    <label for="ShuttleCock">ShuttleCock</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Shoes" name="equipment">
                    <label for="Shoes">Shoes</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Net" name="equipment">
                    <label for="Net">Net</label>
                </div>    
            </div>
            <input type="submit" value="Order Your Equipment" class="button">
        </form>
    </div>
</section>

<section class="equipment-list">
    <h3>Get your latest equipments</h3>
    <div class="cards">
        <div class="card"><img src="./Images/3.jpg" alt="card1"></div>
        <div class="card"><img src="./Images/4.png" alt=""></div>
        <div class="card"><img src="./Images/5.jpg" alt=""></div>
        <div class="card"><img src="./Images/6.jpg" alt=""></div>
    </div>
</section>
<section class="segments">
    <div class="segmentA">
        <p>On Purchase Of Above<strong>Rs.8000/-</strong><Br>Get A Free</p>
        <h3>*Equipment Bag*</h3>
        <img src="./Images/7.png" alt="">
    </div>
    <div class="segmentB">
        <h3>Membership</h3>
        <img src="./Images/8.png" alt="">
    </div>
</section>
</body>
</html>
